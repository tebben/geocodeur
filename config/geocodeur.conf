{
    "server": {
        "port": 8080,
        "debug": false,
        "cors": {
            "allowOrigins": [
                "*"
            ],
            "allowHeaders": [
                "*"
            ],
            "allowMethods": [
                "POST",
                "OPTIONS"
            ]
        },
        "maxConcurrentRequests": 15,
        "timeoutSeconds": 30
    },
    "api": {
        "similarityThreshold": 0.6,
    },
    "database": {
        "schema": "geocodeur",
        "connectionString": "postgres://postgres:postgres@localhost:5432/geocodeur?search_path=geocodeur,public"
    },
    "process": {
        "folder": "../data/download/",
        "countryClip": "Nederland"
    }
}
